<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tools</title>
  <link rel="icon" type="image/png" href="./favicon-16x16.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="main-container">
    <div class="controls-container">
      <h2>Customize Box</h2>

      <label>Background Color:</label>
      <input type="color" class="color-selector" onchange="boxColor()">

      <label>Pick a Shadow Color:</label>
      <input type="color" class="shadow-color-selector" onchange="shadowColor()">
      
      <label>Adjust Size:</label>
      <input type="range" class="size-selector" onchange="boxSize()" value="1" min="1" max="2.6" step="0.1">
      <label>Adjust Radius:</label>
      <input type="range" class="radius-selector" onchange="boxRadius()" value="0" min="0" max="60" step="1">
        <label>Horizontal Length:</label>
        <input type="range" class="horizontal-shadow" onchange="shadowHorizontal()" value="10" min="-100" max="100" step="1">
        <label>Blur Strength:</label>
        <input type="range" class="blur-shadow" onchange="shadowBlur()" value="0" min="20" max="100" step="1">
        <label>Vertical Length:</label>
        <input type="range" class="vertical-shadow" onchange="shadowVertical()" value="10" min="-100" max="100" step="1">
    </div>

    <div class="box-container">
      <div class="box">
      </div>
    </div>
  </div>
<!-- From Uiverse.io by Yaya12085 --> 
<div class="code-editor hide">
  <div class="header">
    <!-- You can style this header however you like -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"></svg>
  </div>

  <div class="editor-content">
    <code class="code">
      <!-- Dynamic content gets inserted here -->
    </code>
  </div>


    <!-- From Uiverse.io by axy1976 -->

</div>

</div>
